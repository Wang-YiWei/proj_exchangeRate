<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/notosans.css">
    <link rel="stylesheet" type="text/css" href="css/d3-tip.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>exchangeRate</title>
</head>

<body>
    <div class="flexbox-container">
        <div class="flexbox-item-row">
            <!-- <br> -->
            <h2>臺灣銀行最近三個月之匯率走勢圖</h2>
        </div>
    </div>
    <div class="flexbox-container">
        <div class="flexbox-item-row">
            <!-- <br> -->
            <h4 id="date-info"></h4>
        </div>
    </div>

    <div class="flexbox-container">
        <div class="flexbox-item-row" id="lineChartContainer">
            <svg id="lineChart">
            </svg>
        </div>
        <div class="flexbox-item-row">
            <h3 id="linechart-title">
                點選按鈕觀看其他貨幣匯率
            </h3>
            <button class="menu active" id="btnUSD">美金 (USD)</button>
            <button class="menu" id="btnHKD">港幣 (HKD)</button>
            <button class="menu" id="btnGBP">英鎊 (GBP)</button>
            <button class="menu" id="btnAUD">澳幣 (AUD)</button>
            <button class="menu" id="btnCAD">加拿大幣 (CAD)</button>
            <button class="menu" id="btnSGD">新加坡幣 (SGD)</button>
            <button class="menu" id="btnCHF">瑞士法郎 (CHF)</button>
            <button class="menu" id="btnJPY">日圓 (JPY)</button>
            <button class="menu" id="btnZAR">南非幣 (ZAR)</button>
            <button class="menu" id="btnSEK">瑞典幣 (SEK)</button>
            <button class="menu" id="btnNZD">紐元 (NZD)</button>
            <button class="menu" id="btnTHB">泰幣 (THB)</button>
            <button class="menu" id="btnPHP">菲國比索 (PHP)</button>
            <button class="menu" id="btnIDR">印尼幣 (IDR)</button>
            <button class="menu" id="btnEUR">歐元 (EUR)</button>
            <button class="menu" id="btnKRW">韓元 (KRW)</button>
            <button class="menu" id="btnVND">越南盾 (VND)</button>
            <button class="menu" id="btnMYR">馬來幣 (MYR)</button>
            <button class="menu" id="btnCNY">人民幣 (CNY)</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <hr>
    <div class="flexbox-container">
        <div class="flexbox-item-row">
            <h3>
                匯率漲跌圖
            </h3>
        </div>
        <div class="flexbox-item-row" id="barChartContainer">
            <svg id="barChart">
            </svg>
        </div>
        <div class="flexbox-item-row">
            <h3 id="barchart-title">
                點選按鈕觀看其他牌告利率
            </h3>
        </div>
        <div class="flexbox-item-row changebtn-div">
            <div class="change-item">
                <button id="button0" class="button active" style="vertical-align:middle">現金買入漲跌</button>
            </div>
            <div class="change-item">
                <button id="button1" class="button" style="vertical-align:middle">現金賣出漲跌</button>
            </div>
            <div class="change-item">
                <button id="button2" class="button" style="vertical-align:middle">即期買入漲跌</button>
            </div>
            <div class="change-item">
                <button id="button3" class="button" style="vertical-align:middle">即期賣出漲跌</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./javascript/d3.js"></script>
    <script type="text/javascript" src="./javascript/d3-tip.js"></script>
    <script type="text/javascript" src="./javascript/index.js"></script>
</body>

</html>
